{include file="public/header"}
<div class="card-panel teal lighten-2">机器人列表</div>
<table class="responsive-table">
    <thead>
        <tr>
            <th data-field="wxid">wxid</th>
            <th data-field="wx_num">微信号</th>
            <th data-field="nickname">昵称</th>
            <th data-field="headimgurl">头像</th>
            <th data-field="login_time">登录时间</th>
            <th data-field="operate">操作</th>
        </tr>
    </thead>

    <tbody>
        {foreach $data as $k=>$v }
        <tr>
            <td>{$v.wxid}</td>
            <td>{$v.wx_num}</td>
            <td>{$v.nickname}</td>
            <td><img src="{$v.headimgurl}" alt="" width="50px" height="50px"></td>
            <td>{$v.login_time|date="Y-m-d H:i:s"}</td>
            <td>
                <a class="waves-effect waves-light btn" href="/admin/index/friends/{$v.wxid}">好友</a>
                <a class="waves-effect waves-light btn" href="/admin/index/group/{$v.wxid}">群组</a>
            </td>
        </tr>
        {/foreach}
    </tbody>
</table>
{include file="public/footer"}
