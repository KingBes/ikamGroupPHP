{include file="public/header"}
<div class="card-panel teal lighten-2">{$group.nickname}</div>
<div class="card">
    <span class="card-title">若忘记密码，请问客服~</span>
    <div class="card-content">
        <form action="" method="post">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pwd" type="password" required name="pwd" value="">
                        <label for="pwd">密码</label>
                    </div>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">提交</button>
        </form>
    </div>
</div>
{include file="public/footer"}
